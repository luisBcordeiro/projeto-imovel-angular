<img src="SetaVoltar.png" alt="SetaVoltar" class="Voltar cursor" (click)="voltarDetalhes()">

<section class="content">
    <article>
        <img class="listing-photo" alt="Foto" src="{{imovel?.url_foto}}">
        <section class="listing-description">
            <h2 class="listing-heading">{{imovel?.nome}}</h2>
            <p class="listing-location">
                {{imovel?.cidade}}, {{imovel?.estado}}
            </p>
            <p class="Valores">
                Valor do imovel: {{valorImovel}}</p>
        </section>
        <section class="listing-features">
            <h2 class="section-heading">Informações Financiamento</h2>
        </section>
        <div>
            <label for="">Valor entrada: </label>
            <input type="number" [(ngModel)]="valorEntrada">
            <label for="">Prazo meses: </label>
            <select [(ngModel)]="prazoMeses" class="custom-select">
                <option value="100">100 meses</option>
                <option value="180">180 meses</option>
                <option value="360">360 meses</option>
            </select>
            <br/><br/>
            <button class="primary" (click)="calcular()">Calcular</button>
            <h3>Valor parcela: {{formatCurrency(valorParcela)}}</h3>

        </div>
    </article>
    
</section>
